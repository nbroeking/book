<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

		<nav>
		  <div class="nav-wrapper">
			<a id="name" href="#" class="brand-logo center"></a>
          </div>
		</nav>
		
          <div class="container">
            <h1>Team Unos' App</h1>
               <hr>
              <h4>Team Members</h4>
              <p>Nic Broeking, Matt Bubernak, Zach Lamb, Callan Fisher, Tyler Tafoya</p>
		  </div>

		  <div class="row">
			<form class="col s12">
			  <div class="row">
				<div class="input-field col s4 offset-s2">
				  <input id="last_name" type="text" class="validate">
				  <label for="first_name">Task Title</label>
				</div>
				<div class="input-field col s4">
				  <input id="last_name" type="text" class="validate">
				  <label for="last_name">Assign to</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s2 offset-s2">
				  <p>
				    <label for="priority">Priority</label><br>
				    <input class="with-gap" name="priority" type="radio" id="low"  />
				    <label for="low">Low</label>
				  </p>
				  <p>
				    <input class="with-gap" name="priority" type="radio" id="medium"  />
				    <label for="medium">Medium</label>
			      </p>
				  <p> 
				    <input class="with-gap" name="priority" type="radio" id="high"  />
				    <label for="high">High</label>
			      </p>
				</div>
				<div class="input-field col s3">
				  <label for="due">Due Date</label><br>
				  <input type="date" class="datepicker">
				</div>
				<div class="input-field col s3 offset-s1">
				  <p>
				    <label for="status">Status</label><br>
				    <input class="with-gap" name="status" type="radio" id="complete"  />
				    <label for="complete">Complete</label>
				  </p>
				  <p>
				    <input class="with-gap" name="status" type="radio" checked="checked" id="notcomplete"  />
				    <label for="notcomplete">Not Complete</label>
			      </p>
				</div>
			  </div>
			  <div class="row">
				<div class="input field col s2 offset-s5">
				  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				  </button>
				</div>
			  </div>
			</form>
		  </div>
        
		
		<script src="js/submit.js"></script>
    </body>
  </html>
